<title>Ravi's Projects</title>
{% extends 'base.html' %}
{% load static %}

{% block content %}

<div class="container">

    <h1>My Projects</h1>
    <hr>

    {% for writer in all_blogs.all %}
        <a href="{{ writer.url }}" target="_blank"><h3>{{ writer.title }}</h3></a>
{#        <a href="{{ writer.url }}" target="_blank" style="color: black"><h3>{{ writer.title }} (Click here to Visit)</h3></a>#}
        <img src="{{ writer.image.url }}" alt="{{ writer.title }}" style="display: block; margin: auto; text-align: center; height: 65%; width: 80%;">
        <br>
        <h5>{{ writer.description }}</h5>
        <hr>
        <br>
    {% endfor %}
</div>
<br>
<br>
{% endblock %}
